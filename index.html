<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/organizationscopy_1.js"></script>
        <script src="data/organizations_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[38.55186406,-90.5700347252716],[38.81322754,-90.07308166776775]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_organizationscopy_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Category'] !== null ? autolinker.link(feature.properties['Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['State'] !== null ? autolinker.link(feature.properties['State'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Country'] !== null ? autolinker.link(feature.properties['Country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Organizati'] !== null ? autolinker.link(feature.properties['Organizati'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['result_num'] !== null ? autolinker.link(feature.properties['result_num'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['osm_id'] !== null ? autolinker.link(feature.properties['osm_id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['display_na'] !== null ? autolinker.link(feature.properties['display_na'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['category_1'] !== null ? autolinker.link(feature.properties['category_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['type'] !== null ? autolinker.link(feature.properties['type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latlong'] !== null ? autolinker.link(feature.properties['latlong'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        map.createPane('pane_organizationscopy_1');
        map.getPane('pane_organizationscopy_1').style.zIndex = 401;
        map.getPane('pane_organizationscopy_1').style['mix-blend-mode'] = 'normal';
        var organizationscopy_1_hm = geoJson2heat(json_organizationscopy_1,
                                      '');
        var layer_organizationscopy_1 = new L.heatLayer(organizationscopy_1_hm, {
            attribution: '',
            interactive: false,
            radius: 100,
            max: 1,
            minOpacity: 1,
            gradient: {0: '#fff5f0', 0.13: '#fee0d2', 0.26: '#fcbba1', 0.39: '#fc9272', 0.52: '#fb6a4a', 0.65: '#ef3b2c', 0.78: '#cb181d', 0.9: '#a50f15', 1: '#67000d'}});
        bounds_group.addLayer(layer_organizationscopy_1);
        map.addLayer(layer_organizationscopy_1);
        function pop_organizations_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Category</th>\
                        <td>' + (feature.properties['Category'] !== null ? autolinker.link(feature.properties['Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Address</th>\
                        <td>' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">City</th>\
                        <td>' + (feature.properties['City'] !== null ? autolinker.link(feature.properties['City'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">State</th>\
                        <td>' + (feature.properties['State'] !== null ? autolinker.link(feature.properties['State'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Country</th>\
                        <td>' + (feature.properties['Country'] !== null ? autolinker.link(feature.properties['Country'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Organizati</th>\
                        <td>' + (feature.properties['Organizati'] !== null ? autolinker.link(feature.properties['Organizati'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_organizations_2_0(feature) {
            switch(String(feature.properties['Category'])) {
                case 'Childbirth Education/Parenting':
                    return {
                pane: 'pane_organizations_2',
                shape: 'diamond',
                radius: 14.8,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,128,130,1.0)',
                interactive: true,
            }
                    break;
                case 'Diaper Bank':
                    return {
                pane: 'pane_organizations_2',
                shape: 'diamond',
                radius: 14.8,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(230,230,31,1.0)',
                interactive: true,
            }
                    break;
                case 'Health Care':
                    return {
                pane: 'pane_organizations_2',
                shape: 'diamond',
                radius: 14.8,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(134,135,229,1.0)',
                interactive: true,
            }
                    break;
                case 'Housing/Shelter':
                    return {
                pane: 'pane_organizations_2',
                shape: 'diamond',
                radius: 14.8,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(37,223,223,1.0)',
                interactive: true,
            }
                    break;
                case 'Milk Bank':
                    return {
                pane: 'pane_organizations_2',
                shape: 'diamond',
                radius: 14.8,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(233,44,236,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_organizations_2',
                shape: 'diamond',
                radius: 14.8,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(89,206,89,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_organizations_2');
        map.getPane('pane_organizations_2').style.zIndex = 402;
        map.getPane('pane_organizations_2').style['mix-blend-mode'] = 'normal';
        var layer_organizations_2 = new L.geoJson(json_organizations_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_organizations_2',
            layerName: 'layer_organizations_2',
            pane: 'pane_organizations_2',
            onEachFeature: pop_organizations_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_organizations_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_organizations_2);
        map.addLayer(layer_organizations_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'organizations<br /><table><tr><td style="text-align: center;"><img src="legend/organizations_2_ChildbirthEducationParenting0.png" /></td><td>Childbirth Education/Parenting</td></tr><tr><td style="text-align: center;"><img src="legend/organizations_2_DiaperBank1.png" /></td><td>Diaper Bank</td></tr><tr><td style="text-align: center;"><img src="legend/organizations_2_HealthCare2.png" /></td><td>Health Care</td></tr><tr><td style="text-align: center;"><img src="legend/organizations_2_HousingShelter3.png" /></td><td>Housing/Shelter</td></tr><tr><td style="text-align: center;"><img src="legend/organizations_2_MilkBank4.png" /></td><td>Milk Bank</td></tr><tr><td style="text-align: center;"><img src="legend/organizations_2_5.png" /></td><td></td></tr></table>': layer_organizations_2,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_organizations_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Organizati'] !== null?String('<div style="color: #323232; font-size: 10pt; font-weight: bold; font-style: italic; font-family: \'Helvetica\', sans-serif;">' + layer.feature.properties['Organizati']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_organizations_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        resetLabels([layer_organizations_2]);
        map.on("zoomend", function(){
            resetLabels([layer_organizations_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_organizations_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_organizations_2]);
        });
        </script>
    </body>
</html>
